<!DOCTYPE html>
{% extends 'homepage.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'saveproduct' %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="card-body" style="width:1050px">
                    <h4 class="card-title">ADD PRODUCT</h4>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="Name" placeholder="Name">
                      </div>
                          <div class="form-group">
                        <label for="exampleInputName1">Category</label>
                           <select class="form-control" name="Categoryname" aria-label="Default select example">
                               <option class="">select</option>
                            {% for i in data %}
                               <option class="bg-secondary p-3">{{i.categoryname}}</option>
                            {% endfor %}
                           </select>
                           </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Price</label>
                        <input type="number" class="form-control" id="exampleInputCity1" name="Price" placeholder="price">
                      </div><div class="form-group">

                        <label for="exampleInputCity1">Author</label>
                        <input type="text" class="form-control" id="exampleInputCity1" name="Author" placeholder="name">
                      </div><div class="form-group">

                        <label for="exampleInputCity1">Publisher</label>
                        <input type="text" class="form-control" id="exampleInputCity1" name="Publisher" placeholder="publication">
                      </div><div class="form-group">
                        <label for="exampleInputCity1">Published on</label>
                        <input type="date" class="form-control" id="exampleInputCity1" name="Date" placeholder="date">
                      </div>
                           <div class="form-group">
                        <label for="exampleInputName1">Genres</label>
                           <select class="form-control" name="Genres" aria-label="Default select example">
                               <option class="">select</option>
                               {% for i in Data%}
                               <option class="bg-secondary p-3">{{i.GenreName}}</option>
                               {% endfor %}
                           </select>
                           </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Language</label>
                           <select class="form-control" name="Language" aria-label="Default select example">
                               <option class="">select</option>
                               <option class="bg-secondary p-3">English</option>
                               <option class="bg-secondary p-3">Tamil</option>
                               <option class="bg-secondary p-3">Malayalam</option>
                               <option class="bg-secondary p-3">Hindi</option>
                               <option class="bg-secondary p-3">Korien</option>
                           </select>
                           </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Pages</label>
                        <input type="number" class="form-control" id="exampleInputEmail4" name="Page" placeholder="">
                      </div><div class="form-group">
                        <label for="exampleInputEmail3">Rating</label>
                        <input type="text" class="form-control" id="exampleInputEmail4" name="Rating" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">About this book</label>
                        <textarea class="form-control" id="exampleTextarea1" name="About" rows="4"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Image upload</label><br><br>
                       <input type="file" name="Imagee">
                      </div>
                        <div class="form-group">
                        <label>File upload</label><br><br>
                       <input type="file" name="Pdf">
                      </div>
                      <button type="submit" class="btn btn-outline-primary mr-2"> Submit </button>
                      <button type="reset" class="btn btn-outline-danger">Cancel</button>
                    </form>
                  </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}','','warning' );
                </script>
            {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}','','error' );
                </script>
            {% else %}
                <script>
                    swal('{{i}}','','success' );
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
