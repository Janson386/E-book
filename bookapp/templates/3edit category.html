<!DOCTYPE html>
{% extends 'homepage.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-16 grid-margin stretch-card"style="width:1000px">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">ADD CATEGORY</h4>
        <p class="card-description"> </p>
          <form class="forms-sample" method="post"  action="{% url 'updatecategorye' dataid=data.id %}" enctype="multipart/form-data">
              {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" value="{{data.categoryname}}" name="categoryname">
          </div>
<!--               <div class="form-group">-->
<!--            <label for="exampleInputName1">Genres</label>-->
<!--            <input type="text" class="form-control" id="exampleInputName2"  value="{{data.genres}}" placeholder="genres" name="genres">-->
<!--          </div>-->
          <div class="form-group">
            <label for="exampleTextarea1">Discriptions</label>
            <textarea class="form-control" id="exampleTextarea1" rows="4" value="{{data.description}}"  name="description"></textarea>
          </div>
          <div class="form-group">
            <label>File upload</label><br><br>
            <input type="file"  value="{{data.imagee}}" name="imagee">
          </div>

            <button type="submit" class="btn btn-outline-success"> Submit </button>
            <button  type="submit" class="btn btn-outline-danger">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
